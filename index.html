                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            -webkit-font-smoothing: antialiased; 
            color: #1e293b; 
            font-style: normal !important; 
        }

        /* Kh√≥a c·ª©ng kh√¥ng in nghi√™ng tr√™n to√†n ·ª©ng d·ª•ng */
        * { font-style: normal !important; }

        ::-webkit-scrollbar { width: 5px; height: 5px; }

</head>
<body class="h-screen overflow-hidden text-slate-700 text-left">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('tg_sheet_url') || '');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [materials, setMaterials] = useState([]);
            const [purchases, setPurchases] = useState([]);
            const [products, setProducts] = useState([]);
            const [showNotification, setShowNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            
            // Tr·∫°ng th√°i ch·ªânh s·ª≠a
            const [editingMatId, setEditingMatId] = useState(null);
            const [editingPurchaseId, setEditingPurchaseId] = useState(null);
            const [editingProductId, setEditingProductId] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', recipe: [] });
            
            const purchaseFormRef = useRef(null);

            const notify = (msg) => {
                setShowNotification(msg);
                setTimeout(() => setShowNotification(null), 3000);
            };

            // 1. S·∫Øp x·∫øp danh s√°ch A-Z (B·∫£o v·ªá ch·ªëng crash)
            const sortedMaterials = useMemo(() => {
                if (!Array.isArray(materials)) return [];
                return [...materials].sort((a, b) => (a.name || '').localeCompare(b.name || '', 'vi'));
            }, [materials]);

            const fetchData = async () => {
                if (!sheetUrl) return;
                setIsLoading(true);
                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) throw new Error("Network Error");
                    const data = await response.json();
                    
                    if (!data) return;

                    const parsedProducts = (data.products || []).map(p => {
                        let recipe = [];
                        try {
                            recipe = typeof p.recipe === 'string' ? JSON.parse(p.recipe) : (Array.isArray(p.recipe) ? p.recipe : []);
                        } catch (e) { recipe = []; }
                        return { ...p, recipe };
                    });

                    // Quan tr·ªçng: √âp ID v·ªÅ chu·ªói ƒë·ªÉ so s√°nh chu·∫©n x√°c
                    const cleanMaterials = (data.materials || []).map(m => ({ ...m, id: String(m.id) }));
                    const cleanPurchases = (data.purchases || []).map(p => ({ ...p, id: String(p.id), materialId: String(p.materialId) }));

                    setMaterials(cleanMaterials);
                    setPurchases(cleanPurchases);
                    setProducts(parsedProducts);
                } catch (error) {
                    console.error("Fetch Error:", error);
                    notify("L·ªói k·∫øt n·ªëi Sheets. Vui l√≤ng ki·ªÉm tra l·∫°i URL.");
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                if (sheetUrl) {
                    localStorage.setItem('tg_sheet_url', sheetUrl);
                    fetchData();
                }
            }, [sheetUrl]);

            const postToSheet = async (payload) => {
                if (!sheetUrl) return false;
                try {
                    await fetch(sheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    return true;
                } catch (error) {
                    return false;
                }
            };

            // 2. Logic T√≠nh Gi√° V·ªën (Ch·ªëng crash)
            const materialCosts = useMemo(() => {
                const costs = {};
                const matList = materials || [];
                const purList = purchases || [];

                matList.forEach(m => {
                    const mid = String(m.id);
                    const matPurchases = purList.filter(p => String(p.materialId) === mid);
                    if (matPurchases.length === 0) { costs[mid] = 0; return; }
                    
                    const totalQty = matPurchases.reduce((sum, p) => sum + (Number(p.quantity) || 0), 0);
                    const totalVal = matPurchases.reduce((sum, p) => sum + (Number(p.totalBatchPrice) || 0), 0);
                    costs[mid] = totalQty > 0 ? totalVal / totalQty : 0;
                });
                return costs;
            }, [materials, purchases]);

            const totalPurchaseValue = useMemo(() => {
                return (purchases || []).reduce((sum, p) => sum + (Number(p.totalBatchPrice) || 0), 0);
            }, [purchases]);

            const currentBOMTotal = useMemo(() => {
                return (newProduct.recipe || []).reduce((total, item) => {
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    const denominator = 1 - (wastage / 100);
                    return total + (denominator > 0 ? (amount * price) / denominator : (amount * price));
                }, 0);
            }, [newProduct.recipe]);

            const calculateProductCOGS = (product) => {
                if (!product || !Array.isArray(product.recipe)) return 0;
                return product.recipe.reduce((total, item) => {
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    const denominator = 1 - (wastage / 100);
                    return total + (denominator > 0 ? (amount * price) / denominator : (amount * price));
                }, 0);
            };

            // --- Handlers ---
            const addMaterial = async (e) => {
                e.preventDefault();
                const name = e.target.name.value.trim();
                const unit = e.target.unit.value.trim();
                if (!name || !unit) return;
                const id = editingMatId ? String(editingMatId) : "M" + Date.now();
                const action = editingMatId ? 'update' : 'add';
                setIsLoading(true);
                const success = await postToSheet({ type: 'materials', action, id, row: [id, name, unit] });
                if (success) {
                    setEditingMatId(null);
                    e.target.reset();
                    notify("ƒê√£ l∆∞u danh m·ª•c");
                    setTimeout(fetchData, 1500);
                }
            };

            const addPurchase = async (e) => {
                e.preventDefault();
                const f = e.target;
                const matId = String(f.materialId.value);
                if (!matId) return notify("Vui l√≤ng ch·ªçn nguy√™n li·ªáu");
                const id = editingPurchaseId ? String(editingPurchaseId) : "P" + Date.now();
                const action = editingPurchaseId ? 'update' : 'add';
                setIsLoading(true);
                const success = await postToSheet({
                    type: 'purchases', action, id,
                    row: [id, matId, f.quantity.value, f.totalBatchPrice.value, f.note.value, f.date.value || new Date().toISOString().split('T')[0]]
                });
                if (success) {
                    f.reset();
                    setEditingPurchaseId(null);
                    notify("ƒê√£ ƒë·ªìng b·ªô phi·∫øu nh·∫≠p kho");
                    setTimeout(fetchData, 1500);
                }
            };

            const saveProduct = async () => {
                if (!newProduct.name || newProduct.recipe.length === 0) return notify("Thi·∫øu th√¥ng tin s·∫£n ph·∫©m");
                const id = editingProductId ? String(editingProductId) : "PR" + Date.now();
                const action = editingProductId ? 'update' : 'add';
                setIsLoading(true);
                const success = await postToSheet({ type: 'products', action, id, row: [id, newProduct.name, JSON.stringify(newProduct.recipe)] });
                if (success) {
                    setNewProduct({ name: '', recipe: [] });
                    setEditingProductId(null);
                    notify("ƒê√£ l∆∞u s·∫£n ph·∫©m ƒë·ªãnh m·ª©c");
                    setTimeout(fetchData, 1500);
                }
            };

            const startEditPurchase = (p) => {
                setEditingPurchaseId(p.id);
                const f = purchaseFormRef.current;
                if (f) {
                    f.materialId.value = p.materialId;
                    f.quantity.value = p.quantity;
                    f.totalBatchPrice.value = p.totalBatchPrice;
                    f.note.value = p.note;
                    f.date.value = p.date;
                }
            };

            const startEditProduct = (p) => {
                setEditingProductId(p.id);
                setNewProduct({ name: p.name, recipe: p.recipe });
            };

            const deleteItem = async (type, id) => {
                if (!confirm("X√≥a vƒ©nh vi·ªÖn m·ª•c n√†y?")) return;
                setIsLoading(true);
                const success = await postToSheet({ type, action: 'delete', id: String(id) });
                if (success) {
                    notify("ƒê√£ x√≥a");
                    setTimeout(fetchData, 1500);
                }
            };

            const addToRecipe = (id) => {
                const mat = materials.find(m => String(m.id) === String(id));
                if (!mat) return;
                if (newProduct.recipe.find(r => String(r.materialId) === String(id))) return notify("ƒê√£ c√≥ trong danh s√°ch");
                setNewProduct({ 
                    ...newProduct, 
                    recipe: [...newProduct.recipe, { 
                        materialId: String(id), 
                        name: mat.name, 
                        amount: 1, 
                        price: Math.round(materialCosts[id] || 0), 
                        wastage: 0, 
                        unit: mat.unit 
                    }] 
                });
            };

            // --- UI Components ---
            const DashboardView = () => (
                <div className="flex-1 overflow-auto p-10 space-y-10">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">V·∫≠t t∆∞</p>
                            <p className="text-3xl font-bold text-slate-900 leading-none">{materials.length}</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">L∆∞·ª£t nh·∫≠p</p>
                            <p className="text-3xl font-bold text-slate-900 leading-none">{purchases.length}</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">T·ªïng v·ªën ƒë√£ chi</p>
                            <p className="text-3xl font-bold text-emerald-600 leading-none tabular-nums">{(totalPurchaseValue || 0).toLocaleString()} ƒë</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow border-b-4 border-b-brand-500">
                            <p className="text-[11px] font-bold text-brand-600 uppercase tracking-widest mb-1">S·∫£n ph·∫©m</p>
                            <p className="text-3xl font-bold text-brand-600 leading-none">{products.length}</p>
                        </div>
                    </div>
                    <div className="bg-white border border-slate-200 rounded-2xl overflow-hidden card-shadow">
                        <div className="px-8 py-5 bg-slate-50 border-b font-bold text-slate-700 flex justify-between items-center">
                            <span>Gi√° v·ªën nguy√™n li·ªáu b√¨nh qu√¢n (Real-time)</span>
                        </div>
                        <table className="w-full text-left">
                            <thead className="bg-slate-50/50 text-[10px] font-bold text-slate-400 border-b uppercase">
                                <tr><th className="px-10 py-5">T√™n h√†ng</th><th className="px-10 py-5 text-right">Gi√° b√¨nh qu√¢n hi·ªán t·∫°i</th></tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100 text-sm">
                                {sortedMaterials.map(m => (
                                    <tr key={m.id} className="hover:bg-slate-50 transition">
                                        <td className="px-10 py-5 font-semibold text-slate-700">{m.name} ({m.unit})</td>
                                        <td className="px-10 py-5 text-right font-bold text-brand-600 tabular-nums">{(Math.round(materialCosts[m.id] || 0)).toLocaleString()} ƒë</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="flex h-full relative">
                    <aside className="w-64 bg-slate-900 flex-shrink-0 flex flex-col z-20 shadow-xl text-left">
                        <div className="h-28 flex items-center px-10 border-b border-slate-800">
                            <div className="flex flex-col text-left">
                                <span className="text-[9px] font-bold text-emerald-400 uppercase tracking-widest mb-1 flex items-center gap-2">
                                    <span className={`w-1.5 h-1.5 rounded-full ${sheetUrl ? 'bg-emerald-500 animate-pulse' : 'bg-slate-600'}`}></span>
                                    {sheetUrl ? 'Online Sync' : 'Offline'}
                                </span>
                                <h1 className="text-white font-extrabold text-xl tracking-tight leading-none">ti·ªám gi·∫•y <span className="text-brand-500">Th·ª© Ba</span></h1>
                            </div>
                        </div>
                        <nav className="flex-1 py-8">
                            {[
                                { id: 'dashboard', label: 'B√°o c√°o t·ªïng quan' }, 
                                { id: 'inventory', label: 'Kho & Nh·∫≠p h√†ng' }, 
                                { id: 'products', label: 'ƒê·ªãnh m·ª©c s·∫£n ph·∫©m' }, 
                                { id: 'settings', label: 'C·∫•u h√¨nh Sheet' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center px-8 py-4 transition-all font-semibold text-sm text-left text-slate-400 hover:text-white hover:bg-slate-800/50 ${activeTab === item.id ? 'nav-active' : ''}`}>{item.label}</button>
                            ))}
                        </nav>
                        <div className="p-6 text-[10px] font-medium text-slate-500 text-center border-t border-slate-800 opacity-60 uppercase">Version 17.7 Final</div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50 h-full overflow-hidden text-left">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-10 shadow-sm z-10">
                            <h2 className="font-bold text-lg text-slate-700 tracking-tight">
                                {activeTab === 'dashboard' ? 'Th·ªëng k√™ kinh doanh' : activeTab === 'inventory' ? 'V·∫≠t t∆∞ & Phi·∫øu nh·∫≠p' : activeTab === 'settings' ? 'H·ªá th·ªëng k·∫øt n·ªëi' : 'Ph√¢n t√≠ch ƒë·ªãnh m·ª©c'}
                            </h2>
                            {isLoading && <span className="text-xs font-bold text-brand-500 animate-pulse">ƒêang ƒë·ªìng b·ªô...</span>}
                        </header>

                        <div className="flex-1 overflow-auto text-left">
                            {!sheetUrl && activeTab !== 'settings' ? (
                                <div className="h-full flex flex-col items-center justify-center text-center p-20">
                                    <h3 className="text-2xl font-bold text-slate-400 mb-6">K·∫øt n·ªëi Google Sheets ƒë·ªÉ b·∫Øt ƒë·∫ßu</h3>
                                    <button onClick={() => setActiveTab('settings')} className="bg-brand-500 text-white px-8 py-3 rounded-2xl font-bold shadow-lg shadow-brand-500/20 uppercase tracking-widest">Thi·∫øt l·∫≠p URL ngay</button>
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'settings' && (
                                        <div className="p-10 max-w-2xl space-y-6 text-left">
                                            <div className="bg-white p-8 rounded-[2rem] border border-slate-200 card-shadow text-left">
                                                <h3 className="font-bold text-slate-800 text-xl mb-4 italic-none">üîó Li√™n k·∫øt Google Sheets</h3>
                                                <div className="space-y-4 text-left">
                                                    <input value={sheetUrl} onChange={(e) => setSheetUrl(e.target.value)} placeholder="Nh·∫≠p Web App URL c·ªßa b·∫°n..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-medium text-sm text-left" />
                                                    <button onClick={fetchData} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold text-sm uppercase tracking-widest shadow-md">T·∫£i l·∫°i d·ªØ li·ªáu t·ª´ Sheets</button>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'dashboard' && <DashboardView />}

                                    {activeTab === 'inventory' && (
                                        <div className="p-10 grid grid-cols-1 xl:grid-cols-3 gap-10 text-left">
                                            <div className="space-y-8 text-left">
                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow text-left">
                                                    <h3 className="font-bold text-slate-800 mb-6 text-base pb-3 border-b uppercase">{editingMatId ? 'S·ª≠a t√™n v·∫≠t t∆∞' : 'M·∫∑t h√†ng m·ªõi'}</h3>
                                                    <form onSubmit={addMaterial} className="space-y-5 text-left">
                                                        <input name="name" defaultValue={editingMatId ? materials.find(m => m.id === String(editingMatId))?.name : ''} placeholder="T√™n v·∫≠t li·ªáu..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold text-left" required />
                                                        <input name="unit" defaultValue={editingMatId ? materials.find(m => m.id === String(editingMatId))?.unit : ''} placeholder="ƒê∆°n v·ªã t√≠nh..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold text-left" required />
                                                        <div className="flex gap-2 text-left">
                                                            <button className="flex-1 bg-slate-800 text-white py-3 rounded-xl font-bold text-sm uppercase">L∆∞u l·∫°i</button>
                                                            {editingMatId && <button type="button" onClick={() => setEditingMatId(null)} className="px-5 py-3 bg-slate-100 rounded-xl text-xs font-bold uppercase text-left">H·ªßy</button>}
                                                        </div>
                                                    </form>
                                                </div>

                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow border-t-4 border-t-emerald-500 text-left">
                                                    <h3 className="font-bold text-emerald-700 mb-6 text-base pb-3 border-b uppercase tracking-tight">{editingPurchaseId ? 'S·ª≠a phi·∫øu nh·∫≠p' : 'Phi·∫øu nh·∫≠p kho'}</h3>
                                                    <form onSubmit={addPurchase} ref={purchaseFormRef} className="space-y-5 text-left text-left">
                                                        <select name="materialId" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold appearance-none cursor-pointer text-sm text-left" required>
                                                            <option value="">-- Ch·ªçn v·∫≠t t∆∞ (A-Z) --</option>
                                                            {sortedMaterials.map(m => <option key={m.id} value={String(m.id)}>{m.name} ({m.unit})</option>)}
                                                        </select>
                                                        <div className="grid grid-cols-2 gap-4 text-left">
                                                            <input name="quantity" type="number" step="any" placeholder="S·ªë l∆∞·ª£ng" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold text-lg text-left" required />
                                                            <input name="totalBatchPrice" type="number" placeholder="T·ªïng ƒë" className="w-full px-4 py-3 bg-brand-50 border border-brand-100 rounded-xl input-focus font-bold text-brand-600 text-lg text-left" required />
                                                        </div>
                                                        <input name="note" placeholder="Ghi ch√∫ ƒë·ª£t nh·∫≠p..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-medium text-sm text-left" />
                                                        <input name="date" type="date" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold text-sm text-left" defaultValue={new Date().toISOString().split('T')[0]} />
                                                        <div className="flex gap-2 text-left text-left">
                                                            <button className="flex-1 bg-emerald-600 text-white py-3.5 rounded-xl font-bold text-sm shadow-lg uppercase tracking-widest text-left text-center">Ghi nh·∫≠n v√†o Sheets</button>
                                                            {editingPurchaseId && <button type="button" onClick={() => { setEditingPurchaseId(null); purchaseFormRef.current.reset(); }} className="px-5 py-3 bg-slate-100 rounded-xl text-xs font-bold uppercase text-left">H·ªßy</button>}
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>

                                            <div className="xl:col-span-2 space-y-10 flex flex-col h-full overflow-hidden text-left text-left">
                                                <div className="bg-white rounded-[2rem] border border-slate-200 card-shadow overflow-hidden flex flex-col h-1/3 min-h-[280px] text-left">
                                                    <div className="px-8 py-5 border-b bg-slate-50/50 font-bold text-sm flex justify-between items-center text-slate-600 text-left">
                                                        <span className="uppercase tracking-widest text-[10px]">Danh m·ª•c v·∫≠t t∆∞ hi·ªán c√≥ (A-Z)</span>
                                                    </div>
                                                    <div className="overflow-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-px bg-slate-100 text-left">
                                                        {sortedMaterials.map(m => (
                                                            <div key={m.id} className="bg-white p-6 flex justify-between items-center group transition hover:bg-slate-50 text-left">
