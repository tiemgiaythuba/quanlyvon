<body class="text-slate-800 h-screen overflow-hidden">

        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {

            const [activeTab, setActiveTab] = useState('dashboard');
            const [materials, setMaterials] = useState([]);
            const [purchases, setPurchases] = useState([]);
            const [products, setProducts] = useState([]);
            const [showNotification, setShowNotification] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', recipe: [] });
            
            const fileInputRef = useRef(null);

            // --- Persistence ---
            useEffect(() => {
                const data = {
                    materials: JSON.parse(localStorage.getItem('tg_materials_v14') || '[]'),
                    purchases: JSON.parse(localStorage.getItem('tg_purchases_v14') || '[]'),
                    products: JSON.parse(localStorage.getItem('tg_products_v14') || '[]')
                };
                setMaterials(data.materials);
                setPurchases(data.purchases);
                setProducts(data.products);
            }, []);

            useEffect(() => {
                localStorage.setItem('tg_materials_v14', JSON.stringify(materials));
                localStorage.setItem('tg_purchases_v14', JSON.stringify(purchases));
                localStorage.setItem('tg_products_v14', JSON.stringify(products));
            }, [materials, purchases, products]);

            const notify = (msg) => {
                setShowNotification(msg);
                setTimeout(() => setShowNotification(null), 3000);
            };

            // --- Logic ---
            const materialCosts = useMemo(() => {
                const costs = {};
                materials.forEach(m => {
                    const matPurchases = purchases.filter(p => p.materialId === m.id);
                    if (matPurchases.length === 0) { costs[m.id] = 0; return; }
                    const totalQty = matPurchases.reduce((sum, p) => sum + Number(p.quantity), 0);
                    const totalVal = matPurchases.reduce((sum, p) => sum + (Number(p.quantity) * Number(p.price)), 0);
                    costs[m.id] = totalQty > 0 ? totalVal / totalQty : 0;
                });
                return costs;
            }, [materials, purchases]);

            const calculateProductCOGS = (product) => {
                let total = 0;
                product.recipe.forEach(item => {
                    // ∆Øu ti√™n ƒë∆°n gi√° ng∆∞·ªùi d√πng nh·∫≠p th·ªß c√¥ng trong ƒë·ªãnh m·ª©c
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    
                    const costWithWastage = (amount * price) / (1 - (wastage / 100));
                    total += costWithWastage;
                });
                return total;
            };

            // --- Handlers ---
            const addMaterial = (e) => {
                e.preventDefault();
                const name = e.target.name.value;
                const unit = e.target.unit.value;
                if (!name) return;
                setMaterials([...materials, { id: Date.now().toString(), name, unit }]);
                e.target.reset();
                notify("ƒê√£ th√™m nguy√™n li·ªáu m·ªõi");
            };

            const addPurchase = (e) => {
                e.preventDefault();
                const materialId = e.target.materialId.value;
                const quantity = e.target.quantity.value;
                const price = e.target.price.value;
                const note = e.target.note.value;
                if (!materialId || !quantity || !price) return;
                setPurchases([...purchases, { 
                    id: Date.now().toString(), 
                    materialId, 
                    quantity: Number(quantity), 
                    price: Number(price), 
                    note: note || '',
                    date: e.target.date.value || new Date().toISOString().split('T')[0] 
                }]);
                e.target.reset();
                notify("Ghi nh·∫≠n nh·∫≠p h√†ng th√†nh c√¥ng");
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const rows = text.split('\n').slice(1);
                    const newPurchases = [];
                    rows.forEach(row => {
                        if (!row.trim()) return;
                        const columns = row.split(/[;,]/); 
                        if (columns.length < 4) return;
                        const [date, matName, qty, price, note] = columns.map(c => c ? c.trim() : '');
                        const material = materials.find(m => m.name.toLowerCase() === matName.toLowerCase());
                        if (material) {
                            newPurchases.push({
                                id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
                                materialId: material.id,
                                quantity: Number(qty) || 0,
                                price: Number(price) || 0,
                                note: note || '',
                                date: date || new Date().toISOString().split('T')[0]
                            });
                        }
                    });
                    if (newPurchases.length > 0) {
                        setPurchases(prev => [...prev, ...newPurchases]);
                        notify(`‚úÖ Nh·∫≠p th√†nh c√¥ng ${newPurchases.length} d√≤ng`);

                };
                reader.readAsText(file);
                e.target.value = null;
            };

            const addToRecipe = (materialId) => {
                const mat = materials.find(m => m.id === materialId);

                    return;
                }
                
                // M·∫∑c ƒë·ªãnh s·ªë l∆∞·ª£ng l√† 1 v√† l·∫•y gi√° t·ª´ kho

                    <main className="flex-1 flex flex-col min-w-0 bg-[#f8fafc] h-full overflow-hidden">

                                                <input name="unit" placeholder="ƒê∆°n v·ªã t√≠nh (cm, m√©t, gram...)" className="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-brand-500 font-semibold text-lg" required />
