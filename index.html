        const App = () => {
            // --- State ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [materials, setMaterials] = useState([]);
            const [purchases, setPurchases] = useState([]);
            const [products, setProducts] = useState([]);
            const [showNotification, setShowNotification] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', recipe: [], packagingCost: 0, laborCost: 0 });
            
            const fileInputRef = useRef(null);

            // --- Persistence ---
            useEffect(() => {
                const data = {
                    materials: JSON.parse(localStorage.getItem('tg_materials_v12') || '[]'),
                    purchases: JSON.parse(localStorage.getItem('tg_purchases_v12') || '[]'),
                    products: JSON.parse(localStorage.getItem('tg_products_v12') || '[]')
                };
                setMaterials(data.materials);
                setPurchases(data.purchases);
                setProducts(data.products);
            }, []);

            useEffect(() => {
                localStorage.setItem('tg_materials_v12', JSON.stringify(materials));
                localStorage.setItem('tg_purchases_v12', JSON.stringify(purchases));
                localStorage.setItem('tg_products_v12', JSON.stringify(products));
            }, [materials, purchases, products]);

            const notify = (msg) => {
                setShowNotification(msg);
                setTimeout(() => setShowNotification(null), 3000);
            };

            // --- Logic ---
            const materialCosts = useMemo(() => {
                const costs = {};
                materials.forEach(m => {
                    const matPurchases = purchases.filter(p => p.materialId === m.id);
                    if (matPurchases.length === 0) { costs[m.id] = 0; return; }
                    const totalQty = matPurchases.reduce((sum, p) => sum + Number(p.quantity), 0);
                    const totalVal = matPurchases.reduce((sum, p) => sum + (Number(p.quantity) * Number(p.price)), 0);
                    costs[m.id] = totalQty > 0 ? totalVal / totalQty : 0;
                });
                return costs;
            }, [materials, purchases]);

            const calculateProductCOGS = (product) => {
                let ingredientTotal = 0;
                product.recipe.forEach(item => {
                    const avgPrice = materialCosts[item.materialId] || 0;
                    const costWithWastage = (item.amount * avgPrice) / (1 - (item.wastage / 100));
                    ingredientTotal += costWithWastage;
                });
                return ingredientTotal + Number(product.packagingCost || 0) + Number(product.laborCost || 0);
            };

            // --- Handlers ---
            const addMaterial = (e) => {
                e.preventDefault();
                const name = e.target.name.value;
                const unit = e.target.unit.value;
                if (!name) return;
                setMaterials([...materials, { id: Date.now().toString(), name, unit }]);
                e.target.reset();
                notify("ƒê√£ th√™m nguy√™n li·ªáu m·ªõi");
            };

            const addPurchase = (e) => {
                e.preventDefault();
                const materialId = e.target.materialId.value;
                const quantity = e.target.quantity.value;
                const price = e.target.price.value;
                if (!materialId || !quantity || !price) return;
                setPurchases([...purchases, { 
                    id: Date.now().toString(), 
                    materialId, 
                    quantity: Number(quantity), 
                    price: Number(price), 
                    date: e.target.date.value || new Date().toISOString().split('T')[0] 
                }]);
                e.target.reset();
                notify("Ghi nh·∫≠n nh·∫≠p h√†ng th√†nh c√¥ng");
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const rows = text.split('\n').slice(1);
                    const newPurchases = [];
                    let importedCount = 0;

                    rows.forEach(row => {
                        if (!row.trim()) return;
                        const columns = row.split(/[;,]/);

                                quantity: Number(qty) || 0,
                                price: Number(price) || 0,
                                date: date || new Date().toISOString().split('T')[0]

                        }

                    }

            };

                                                        </div>
                                                    ))}
                                                    {newProduct.recipe.length === 0 && <div className="py-20 text-center text-slate-300 font-semibold italic border-2 border-dashed border-slate-100 rounded-3xl">Ch∆∞a ch·ªçn nguy√™n li·ªáu c·∫•u th√†nh</div>}

                                                    L∆∞u s·∫£n ph·∫©m m·ªõi

                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-16">
                                        {products.map(p => {

                                                    </div>

                                                    <div className="flex items-center justify-between pt-6 border-t border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-tighter">
                                                        <span className="bg-slate-100/50 px-3 py-1.5 rounded-xl">Bao b√¨: {Number(p.packagingCost).toLocaleString()}ƒë</span>

                                <div className="w-2.5 h-2.5 bg-brand-500 rounded-full animate-pulse"></div>
                                <span className="font-bold text-sm tracking-tight">{showNotification}</span>
                                <button onClick={() => setShowNotification(null)} className="text-slate-400 hover:text-white font-black ml-2">‚úï</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

    </script>
