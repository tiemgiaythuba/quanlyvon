<body class="h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('tg_sheet_url') || '');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [materials, setMaterials] = useState([]);
            const [purchases, setPurchases] = useState([]);
            const [products, setProducts] = useState([]);
            const [showNotification, setShowNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            
            const [editingMatId, setEditingMatId] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', recipe: [] });
            const fileInputRef = useRef(null);

            const notify = (msg) => {
                setShowNotification(msg);
                setTimeout(() => setShowNotification(null), 3500);
            };

            const fetchData = async () => {
                if (!sheetUrl) return;
                setIsLoading(true);
                try {
                    const response = await fetch(sheetUrl);
                    const data = await response.json();
                    
                    const parsedProducts = (data.products || []).map(p => ({
                        ...p,
                        recipe: typeof p.recipe === 'string' ? JSON.parse(p.recipe) : (p.recipe || [])
                    }));

                    setMaterials(data.materials || []);
                    setPurchases(data.purchases || []);
                    setProducts(parsedProducts);
                } catch (error) {
                    notify("Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu t·ª´ Google Sheets");
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                if (sheetUrl) {
                    localStorage.setItem('tg_sheet_url', sheetUrl);
                    fetchData();
                }
            }, [sheetUrl]);

            const postToSheet = async (payload) => {
                if (!sheetUrl) return notify("Vui l√≤ng c√†i ƒë·∫∑t URL Sheet");
                setIsLoading(true);
                try {
                    await fetch(sheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    return true;
                } catch (error) {
                    return false;
                } finally {
                    setIsLoading(false);
                }
            };

            // --- Logic T√≠nh To√°n ---
            const materialCosts = useMemo(() => {
                const costs = {};
                materials.forEach(m => {
                    const matPurchases = purchases.filter(p => String(p.materialId) === String(m.id));
                    if (matPurchases.length === 0) { costs[m.id] = 0; return; }
                    const totalQty = matPurchases.reduce((sum, p) => sum + Number(p.quantity), 0);
                    const totalVal = matPurchases.reduce((sum, p) => sum + Number(p.totalBatchPrice), 0);
                    costs[m.id] = totalQty > 0 ? totalVal / totalQty : 0;
                });
                return costs;
            }, [materials, purchases]);

            const totalPurchaseValue = useMemo(() => {
                return purchases.reduce((sum, p) => sum + Number(p.totalBatchPrice || 0), 0);
            }, [purchases]);

            const currentBOMTotal = useMemo(() => {
                return newProduct.recipe.reduce((total, item) => {
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    return total + (amount * price) / (1 - (wastage / 100));
                }, 0);
            }, [newProduct.recipe]);

            const calculateProductCOGS = (product) => {
                return product.recipe.reduce((total, item) => {
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    return total + (amount * price) / (1 - (wastage / 100));
                }, 0);
            };

            // --- CSV Smart Import ---
            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const text = event.target.result;
                    const rows = text.split('\n').map(r => r.trim()).filter(r => r);
                    if (rows.length < 2) return;

                    const header = rows[0].toLowerCase();
                    const isReportFormat = header.includes("nguy√™n li·ªáu") && header.includes("gi√° b√¨nh qu√¢n");

                    notify("ƒêang x·ª≠ l√Ω d·ªØ li·ªáu...");
                    let importedCount = 0;

                    for (let i = 1; i < rows.length; i++) {
                        const columns = rows[i].split(/[;,]/);
                        if (isReportFormat && columns.length >= 3) {
                            // ƒê·ªãnh d·∫°ng: Nguy√™n li·ªáu;ƒê∆°n v·ªã;Gi√° b√¨nh qu√¢n
                            const [name, unit, avgPrice] = columns.map(c => c.trim().replace(/^"|"$/g, ''));
                            
                            // 1. T·∫°o nguy√™n li·ªáu m·ªõi
                            const mId = Date.now().toString() + i;
                            await postToSheet({ type: 'materials', action: 'add', row: [mId, name, unit] });
                            
                            // 2. T·∫°o ƒë·ª£t nh·∫≠p kh·ªëng ƒë·ªÉ g√°n gi√°
                            await postToSheet({ 
                                type: 'purchases', 
                                action: 'add', 
                                row: [mId + "_p", mId, 1, avgPrice, "Nh·∫≠p t·ª´ file b√°o c√°o", new Date().toISOString().split('T')[0]] 
                            });
                            importedCount++;
                        } else if (columns.length >= 4) {
                            // ƒê·ªãnh d·∫°ng: Ng√†y;T√™n h√†ng;S·ªë l∆∞·ª£ng;T·ªïng ti·ªÅn;Ghi ch√∫
                            const [date, matName, qty, totalPrice, note] = columns.map(c => c ? c.trim().replace(/^"|"$/g, '') : '');
                            const material = materials.find(m => m.name.toLowerCase().trim() === matName.toLowerCase().trim());
                            if (material) {
                                await postToSheet({
                                    type: 'purchases',
                                    action: 'add',
                                    row: [Date.now().toString() + i, material.id, qty, totalPrice, note || '', date]
                                });
                                importedCount++;
                            }
                        }
                    }
                    notify(`‚úÖ ƒê√£ ƒë·ªìng b·ªô th√†nh c√¥ng ${importedCount} m·ª•c v√†o Sheet`);
                    setTimeout(fetchData, 2000);
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            // --- Basic Handlers ---
            const addMaterial = async (e) => {
                e.preventDefault();
                const name = e.target.name.value.trim();
                const unit = e.target.unit.value.trim();
                if (!name || !unit) return;
                await postToSheet({ type: 'materials', action: 'add', row: [Date.now().toString(), name, unit] });
                e.target.reset();
                notify("ƒê√£ g·ª≠i y√™u c·∫ßu th√™m nguy√™n li·ªáu...");
                setTimeout(fetchData, 1500);
            };

            const addPurchase = async (e) => {
                e.preventDefault();
                const f = e.target;
                await postToSheet({
                    type: 'purchases', action: 'add',
                    row: [Date.now().toString(), f.materialId.value, f.quantity.value, f.totalBatchPrice.value, f.note.value, f.date.value || new Date().toISOString().split('T')[0]]
                });
                f.reset();
                notify("ƒê√£ g·ª≠i d·ªØ li·ªáu nh·∫≠p kho...");
                setTimeout(fetchData, 1500);
            };

            const saveProduct = async () => {
                if (!newProduct.name || newProduct.recipe.length === 0) return notify("Thi·∫øu th√¥ng tin");
                await postToSheet({ type: 'products', action: 'add', row: [Date.now().toString(), newProduct.name, JSON.stringify(newProduct.recipe)] });
                setNewProduct({ name: '', recipe: [] });
                notify("ƒêang l∆∞u ƒë·ªãnh m·ª©c...");
                setTimeout(fetchData, 1500);
            };

            const deleteItem = async (type, id) => {
                if (!confirm("X√≥a m·ª•c n√†y kh·ªèi Google Sheets?")) return;
                await postToSheet({ type, action: 'delete', id });
                notify("ƒêang x√≥a...");
                setTimeout(fetchData, 1500);
            };

            const addToRecipe = (id) => {
                const mat = materials.find(m => String(m.id) === String(id));
                if (newProduct.recipe.find(r => String(r.materialId) === String(id))) return notify("ƒê√£ c√≥ trong danh s√°ch");
                setNewProduct({ ...newProduct, recipe: [...newProduct.recipe, { materialId: id, name: mat.name, amount: 1, price: Math.round(materialCosts[id] || 0), wastage: 0, unit: mat.unit }] });
            };

            // --- UI Components ---
            const Sidebar = () => (

                    <div className="h-28 flex items-center px-8 border-b border-slate-800">
                        <div className="flex flex-col">
                            <span className="text-[10px] font-bold text-emerald-400 uppercase tracking-widest mb-1 flex items-center gap-2">
                                <span className={`w-2 h-2 rounded-full ${sheetUrl ? 'bg-emerald-500 animate-pulse' : 'bg-slate-500'}`}></span>
                                {sheetUrl ? 'Google Sheets' : 'Ch∆∞a k·∫øt n·ªëi'}
                            </span>
                            <h1 className="text-white font-extrabold text-xl tracking-tight leading-none">ti·ªám gi·∫•y <span className="text-brand-500">Th·ª© Ba</span></h1>
                        </div>
                    </div>
                    <nav className="flex-1 py-8">
                        {[{ id: 'dashboard', label: 'B√°o c√°o t·ªïng quan' }, { id: 'inventory', label: 'Kho nguy√™n li·ªáu' }, { id: 'products', label: 'ƒê·ªãnh m·ª©c s·∫£n ph·∫©m' }, { id: 'settings', label: 'C·∫•u h√¨nh Sheet' }].map(item => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center px-8 py-4 transition-all font-semibold text-sm text-left text-slate-400 hover:text-white hover:bg-slate-800/50 ${activeTab === item.id ? 'nav-active' : ''}`}>{item.label}</button>
                        ))}
                    </nav>
                    <div className="p-6 text-[10px] font-medium text-slate-500 text-center border-t border-slate-800 opacity-60">Version 16.5 Reliable</div>
                </aside>
            );

            return (
                <div className="flex h-full relative">
                    <Sidebar />
                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50 h-full overflow-hidden">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-10 shadow-sm z-10">
                            <h2 className="font-bold text-lg text-slate-700 uppercase tracking-tight">
                                {activeTab === 'dashboard' ? 'Th·ªëng k√™ gi√° v·ªën' : activeTab === 'inventory' ? 'V·∫≠t t∆∞ & Nh·∫≠p kho' : activeTab === 'settings' ? 'C√†i ƒë·∫∑t h·ªá th·ªëng' : 'ƒê·ªãnh m·ª©c th√†nh ph·∫©m'}
                            </h2>
                            {isLoading && <span className="text-xs font-bold text-brand-500 animate-pulse italic">ƒêang ƒë·ªìng b·ªô Sheets...</span>}
                        </header>

                        <div className="flex-1 overflow-auto">
                            {!sheetUrl && activeTab !== 'settings' ? (
                                <div className="h-full flex flex-col items-center justify-center p-20 text-center">
                                    <div className="text-6xl mb-6 opacity-20">üìä</div>
                                    <h3 className="text-2xl font-bold text-slate-400 mb-4 tracking-tight">K·∫øt n·ªëi d·ªØ li·ªáu Cloud</h3>
                                    <button onClick={() => setActiveTab('settings')} className="bg-brand-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg">C√†i ƒë·∫∑t Google Sheets ngay</button>
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'settings' && (
                                        <div className="p-10 max-w-2xl space-y-6">
                                            <div className="bg-white p-8 rounded-[2rem] border border-slate-200 card-shadow">
                                                <h3 className="font-bold text-slate-800 text-xl mb-4">üîó ƒê∆∞·ªùng d·∫´n Google Sheets</h3>
                                                <p className="text-sm text-slate-500 mb-6 leading-relaxed">Nh·∫≠p link Apps Script ƒë·ªÉ qu·∫£n l√Ω d·ªØ li·ªáu t·∫≠p trung.</p>
                                                <div className="space-y-4">
                                                    <input value={sheetUrl} onChange={(e) => setSheetUrl(e.target.value)} placeholder="https://script.google.com/macros/s/..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-medium text-sm" />
                                                    <button onClick={fetchData} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold text-sm">C·∫≠p nh·∫≠t & T·∫£i l·∫°i</button>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {activeTab === 'dashboard' && (
                                        <div className="p-10 space-y-10">
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                                <div className="bg-white p-6 border border-slate-200 rounded-2xl card-shadow">
                                                    <p className="text-xs font-medium text-slate-500">V·∫≠t t∆∞</p>
                                                    <p className="text-3xl font-bold text-slate-900 mt-1">{materials.length}</p>
                                                </div>
                                                <div className="bg-white p-6 border border-slate-200 rounded-2xl card-shadow">
                                                    <p className="text-xs font-medium text-slate-500">L∆∞·ª£t nh·∫≠p</p>
                                                    <p className="text-3xl font-bold text-slate-900 mt-1">{purchases.length}</p>
                                                </div>
                                                <div className="bg-white p-6 border border-slate-200 rounded-2xl card-shadow">
                                                    <p className="text-xs font-medium text-slate-500">T·ªïng v·ªën nh·∫≠p</p>
                                                    <p className="text-3xl font-bold text-emerald-600 mt-1 tabular-nums">{totalPurchaseValue.toLocaleString()} ƒë</p>
                                                </div>
                                                <div className="bg-white p-6 border border-slate-200 rounded-2xl card-shadow border-b-4 border-b-brand-500">
                                                    <p className="text-xs font-medium text-brand-600">ƒê·ªãnh m·ª©c SP</p>
                                                    <p className="text-3xl font-bold text-brand-600 mt-1">{products.length}</p>
                                                </div>
                                            </div>
                                            <div className="bg-white border border-slate-200 rounded-2xl overflow-hidden card-shadow">
                                                <div className="px-8 py-5 border-b font-bold text-slate-700 bg-slate-50/50">B·∫£ng gi√° v·ªën nguy√™n li·ªáu b√¨nh qu√¢n</div>
                                                <table className="w-full text-left">
                                                    <thead className="bg-slate-50 text-[10px] font-bold text-slate-400 border-b uppercase">
                                                        <tr><th className="px-8 py-4">T√™n nguy√™n li·ªáu</th><th className="px-8 py-4 text-right">Gi√° b√¨nh qu√¢n / ƒë∆°n v·ªã</th></tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {materials.map(m => (
                                                            <tr key={m.id} className="hover:bg-slate-50 transition">
                                                                <td className="px-8 py-4 font-semibold text-slate-700">{m.name} ({m.unit})</td>
                                                                <td className="px-8 py-4 text-right font-bold text-brand-600 tabular-nums">{Math.round(materialCosts[m.id] || 0).toLocaleString()} ƒë</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'inventory' && (
                                        <div className="p-10 grid grid-cols-1 xl:grid-cols-3 gap-10">
                                            <div className="space-y-8">
                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow">
                                                    <h3 className="font-bold text-slate-800 mb-6">Nguy√™n li·ªáu m·ªõi</h3>
                                                    <form onSubmit={addMaterial} className="space-y-4">
                                                        <input name="name" placeholder="T√™n h√†ng..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-semibold text-sm" required />
                                                        <input name="unit" placeholder="ƒê∆°n v·ªã t√≠nh..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-semibold text-sm" required />
                                                        <button className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold text-sm">L∆∞u danh m·ª•c</button>
                                                    </form>
                                                </div>
                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow">
                                                    <h3 className="font-bold text-emerald-700 mb-6">Ghi nh·∫≠n nh·∫≠p h√†ng</h3>
                                                    <form onSubmit={addPurchase} className="space-y-4">
                                                        <select name="materialId" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold appearance-none text-sm" required>
                                                            <option value="">-- Ch·ªçn v·∫≠t t∆∞ --</option>
                                                            {materials.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}
                                                        </select>
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <input name="quantity" type="number" step="any" placeholder="SL" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold" required />
                                                            <input name="totalBatchPrice" type="number" placeholder="T·ªïng VNƒê" className="w-full px-4 py-3 bg-brand-50 border border-brand-100 rounded-xl input-focus font-bold text-brand-600" required />
                                                        </div>
                                                        <input name="note" placeholder="Ghi ch√∫ th√™m..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-medium text-sm" />
                                                        <input name="date" type="date" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-semibold" defaultValue={new Date().toISOString().split('T')[0]} />
                                                        <button className="w-full bg-emerald-600 text-white py-3.5 rounded-xl font-bold text-sm shadow-md">X√°c nh·∫≠n nh·∫≠p kho</button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div className="xl:col-span-2 space-y-10">
                                                <div className="bg-white rounded-2xl border border-slate-200 card-shadow overflow-hidden flex flex-col max-h-[700px]">
                                                    <div className="px-8 py-6 border-b bg-slate-50/50 flex justify-between items-center">
                                                        <span className="font-bold text-slate-700">Nh·∫≠t k√Ω nh·∫≠p kho chi ti·∫øt</span>
                                                        <div className="flex gap-4">
                                                            <input type="file" accept=".csv" className="hidden" ref={fileInputRef} onChange={handleFileUpload} />
                                                            <button onClick={() => fileInputRef.current.click()} className="text-[10px] font-bold bg-brand-50 text-brand-600 px-3 py-1.5 rounded-lg border border-brand-200 hover:bg-brand-500 hover:text-white transition-all uppercase">üì• Nh·∫≠p d·ªØ li·ªáu CSV</button>
                                                            <button onClick={() => { if(confirm("X√≥a to√†n b·ªô l·ªãch s·ª≠?")) setPurchases([]); }} className="text-[10px] font-bold text-red-400 px-2 transition uppercase">X√≥a l·ªãch s·ª≠</button>
                                                        </div>
                                                    </div>
                                                    <div className="overflow-auto flex-1">

                                                                <tr><th>Ng√†y</th><th>M√¥ t·∫£ h√†ng</th><th className="text-right">SL</th><th className="text-right">T·ªïng ti·ªÅn</th><th></th></tr>
                                                            </thead>
                                                            <tbody className="divide-y divide-slate-100">
                                                                {[...purchases].reverse().map(p => (

                                                                            <div><label className="text-[9px] font-bold text-slate-400 block mb-1">Gi√° √°p d·ª•ng</label><input type="number" step="any" className="w-full bg-slate-50 p-2 rounded-lg font-bold text-brand-600 outline-none" value={item.price} onChange={e => { const updated = [...newProduct.recipe]; updated[idx].price = e.target.value; setNewProduct({...newProduct, recipe: updated}); }} /></div>
