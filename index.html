    <style>

<body class="h-screen overflow-hidden text-slate-700">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('tg_sheet_url') || '');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [materials, setMaterials] = useState([]);
            const [purchases, setPurchases] = useState([]);
            const [products, setProducts] = useState([]);
            const [showNotification, setShowNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            
            // Tr·∫°ng th√°i ch·ªânh s·ª≠a
            const [editingMatId, setEditingMatId] = useState(null);
            const [editingPurchaseId, setEditingPurchaseId] = useState(null);
            const [editingProductId, setEditingProductId] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', recipe: [] });
            
            const fileInputRef = useRef(null);
            const purchaseFormRef = useRef(null);

            const notify = (msg) => {
                setShowNotification(msg);
                setTimeout(() => setShowNotification(null), 3500);
            };

            // S·∫Øp x·∫øp v·∫≠t t∆∞ theo b·∫£ng ch·ªØ c√°i A-Z
            const sortedMaterials = useMemo(() => {
                return [...materials].sort((a, b) => a.name.localeCompare(b.name, 'vi'));
            }, [materials]);

            const fetchData = async () => {
                if (!sheetUrl) return;
                setIsLoading(true);
                try {
                    const response = await fetch(sheetUrl);
                    const data = await response.json();
                    const parsedProducts = (data.products || []).map(p => ({
                        ...p,
                        recipe: typeof p.recipe === 'string' ? JSON.parse(p.recipe) : (p.recipe || [])
                    }));
                    setMaterials(data.materials || []);
                    setPurchases(data.purchases || []);
                    setProducts(parsedProducts);
                } catch (error) {
                    notify("Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu t·ª´ Sheets");
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                if (sheetUrl) {
                    localStorage.setItem('tg_sheet_url', sheetUrl);
                    fetchData();
                }
            }, [sheetUrl]);

            const postToSheet = async (payload) => {
                if (!sheetUrl) return notify("C·∫ßn c√†i ƒë·∫∑t URL Google Sheets");
                setIsLoading(true);
                try {
                    await fetch(sheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    return true;
                } catch (error) {
                    return false;
                } finally {
                    setIsLoading(false);
                }
            };

            // --- Logic T√≠nh To√°n ---
            const materialCosts = useMemo(() => {
                const costs = {};
                materials.forEach(m => {
                    const matPurchases = purchases.filter(p => String(p.materialId) === String(m.id));
                    if (matPurchases.length === 0) { costs[m.id] = 0; return; }
                    const totalQty = matPurchases.reduce((sum, p) => sum + Number(p.quantity), 0);
                    const totalVal = matPurchases.reduce((sum, p) => sum + Number(p.totalBatchPrice), 0);
                    costs[m.id] = totalQty > 0 ? totalVal / totalQty : 0;
                });
                return costs;
            }, [materials, purchases]);

            const totalPurchaseValue = useMemo(() => {
                return purchases.reduce((sum, p) => sum + Number(p.totalBatchPrice || 0), 0);
            }, [purchases]);

            const currentBOMTotal = useMemo(() => {
                return newProduct.recipe.reduce((total, item) => {
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    return total + (amount * price) / (1 - (wastage / 100));
                }, 0);
            }, [newProduct.recipe]);

            const calculateProductCOGS = (product) => {
                return product.recipe.reduce((total, item) => {
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    return total + (amount * price) / (1 - (wastage / 100));
                }, 0);
            };

            // --- X·ª≠ l√Ω s·ª± ki·ªán ---
            const addMaterial = async (e) => {
                e.preventDefault();
                const name = e.target.name.value.trim();
                const unit = e.target.unit.value.trim();
                if (!name || !unit) return;
                const id = editingMatId || Date.now().toString();
                const action = editingMatId ? 'update' : 'add';
                await postToSheet({ type: 'materials', action, id, row: [id, name, unit] });
                setEditingMatId(null);
                e.target.reset();
                notify(action === 'update' ? "ƒê√£ c·∫≠p nh·∫≠t danh m·ª•c" : "ƒê√£ th√™m nguy√™n li·ªáu");
                setTimeout(fetchData, 1500);
            };

            const addPurchase = async (e) => {
                e.preventDefault();
                const f = e.target;
                const id = editingPurchaseId || Date.now().toString();
                const action = editingPurchaseId ? 'update' : 'add';
                await postToSheet({
                    type: 'purchases', action, id,
                    row: [id, f.materialId.value, f.quantity.value, f.totalBatchPrice.value, f.note.value, f.date.value || new Date().toISOString().split('T')[0]]
                });
                f.reset();
                setEditingPurchaseId(null);
                notify("ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu nh·∫≠p kho...");
                setTimeout(fetchData, 1500);
            };

            const startEditPurchase = (p) => {
                setEditingPurchaseId(p.id);
                const f = purchaseFormRef.current;
                if (f) {
                    f.materialId.value = p.materialId;
                    f.quantity.value = p.quantity;
                    f.totalBatchPrice.value = p.totalBatchPrice;
                    f.note.value = p.note;
                    f.date.value = p.date;
                }
            };

            const saveProduct = async () => {
                if (!newProduct.name || newProduct.recipe.length === 0) return notify("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin");
                const id = editingProductId || Date.now().toString();
                const action = editingProductId ? 'update' : 'add';
                await postToSheet({ type: 'products', action, id, row: [id, newProduct.name, JSON.stringify(newProduct.recipe)] });
                setNewProduct({ name: '', recipe: [] });
                setEditingProductId(null);
                notify("ƒêang c·∫≠p nh·∫≠t s·∫£n ph·∫©m...");
                setTimeout(fetchData, 1500);
            };

            const startEditProduct = (p) => {
                setEditingProductId(p.id);
                setNewProduct({ name: p.name, recipe: p.recipe });
            };

            const deleteItem = async (type, id) => {
                if (!confirm("B·∫°n mu·ªën x√≥a m·ª•c n√†y vƒ©nh vi·ªÖn kh·ªèi Sheets?")) return;
                await postToSheet({ type, action: 'delete', id });
                notify("ƒêang x·ª≠ l√Ω x√≥a...");
                setTimeout(fetchData, 1500);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const text = event.target.result;
                    const rows = text.split('\n').map(r => r.trim()).filter(r => r);
                    if (rows.length < 2) return;
                    const header = rows[0].toLowerCase();
                    const isReportFormat = header.includes("nguy√™n li·ªáu") && header.includes("gi√° b√¨nh qu√¢n");
                    notify("ƒêang n·∫°p d·ªØ li·ªáu...");
                    for (let i = 1; i < rows.length; i++) {
                        const columns = rows[i].split(/[;,]/);
                        if (isReportFormat && columns.length >= 3) {
                            const [name, unit, price] = columns.map(c => c.trim().replace(/^"|"$/g, ''));
                            const mId = Date.now().toString() + i;
                            await postToSheet({ type: 'materials', action: 'add', row: [mId, name, unit] });
                            await postToSheet({ type: 'purchases', action: 'add', row: [mId + "p", mId, 1, price, "Nh·∫≠p t·ª´ b√°o c√°o", new Date().toISOString().split('T')[0]] });
                        }
                    }
                    setTimeout(fetchData, 2000);
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            const addToRecipe = (id) => {
                const mat = materials.find(m => String(m.id) === String(id));
                if (newProduct.recipe.find(r => String(r.materialId) === String(id))) return notify("ƒê√£ c√≥ trong danh s√°ch");
                setNewProduct({ ...newProduct, recipe: [...newProduct.recipe, { materialId: id, name: mat.name, amount: 1, price: Math.round(materialCosts[id] || 0), wastage: 0, unit: mat.unit }] });
            };

            // --- Giao di·ªán ---
            const DashboardView = () => (
                <div className="flex-1 overflow-auto p-10 space-y-10">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow text-center">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">V·∫≠t t∆∞</p>
                            <p className="text-3xl font-bold text-slate-900 leading-none">{materials.length}</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow text-center">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">L∆∞·ª£t nh·∫≠p</p>
                            <p className="text-3xl font-bold text-slate-900 leading-none">{purchases.length}</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow text-center">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">T·ªïng v·ªën ƒë·∫ßu t∆∞</p>
                            <p className="text-3xl font-bold text-emerald-600 leading-none tabular-nums">{totalPurchaseValue.toLocaleString()} ƒë</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow border-b-4 border-b-brand-500 text-center">
                            <p className="text-[11px] font-bold text-brand-600 uppercase tracking-widest mb-1">S·∫£n ph·∫©m ƒë·ªãnh m·ª©c</p>
                            <p className="text-3xl font-bold text-brand-600 leading-none">{products.length}</p>
                        </div>
                    </div>
                    <div className="bg-white border border-slate-200 rounded-2xl overflow-hidden card-shadow">

                            <span>B·∫£ng gi√° v·ªën nguy√™n li·ªáu b√¨nh qu√¢n</span>
                            <button onClick={() => {
                                const bom = '\uFEFF';
                                const csv = "Nguy√™n li·ªáu;ƒê∆°n v·ªã;Gi√° b√¨nh qu√¢n\n" + sortedMaterials.map(m => `${m.name};${m.unit};${Math.round(materialCosts[m.id])}`).join("\n");
                                const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
                                const link = document.createElement("a");
                                link.href = URL.createObjectURL(blob); link.download = "bao_cao_gia.csv"; link.click();
                            }} className="text-[10px] font-bold text-brand-600 uppercase tracking-widest hover:underline underline-offset-4">T·∫£i Excel</button>
                        </div>
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 text-[10px] font-bold text-slate-400 border-b uppercase tracking-wider">
                                <tr><th className="px-10 py-5">T√™n nguy√™n li·ªáu</th><th className="px-10 py-5">ƒê∆°n v·ªã</th><th className="px-10 py-5 text-right">Gi√° b√¨nh qu√¢n hi·ªán t·∫°i</th></tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100 text-sm">
                                {sortedMaterials.map(m => (
                                    <tr key={m.id} className="hover:bg-slate-50 transition">
                                        <td className="px-10 py-5 font-semibold text-slate-700">{m.name}</td>
                                        <td className="px-10 py-5 text-slate-400 font-medium">{m.unit}</td>
                                        <td className="px-10 py-5 text-right font-bold text-brand-600 tabular-nums">{Math.round(materialCosts[m.id] || 0).toLocaleString()} ƒë</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="flex h-full relative">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900 flex-shrink-0 flex flex-col z-20 shadow-xl">
                        <div className="h-28 flex items-center px-10 border-b border-slate-800">
                            <div className="flex flex-col text-left">
                                <span className="text-[9px] font-bold text-emerald-400 uppercase tracking-widest mb-1 flex items-center gap-2">
                                    <span className={`w-1.5 h-1.5 rounded-full ${sheetUrl ? 'bg-emerald-500 animate-pulse' : 'bg-slate-600'}`}></span>
                                    {sheetUrl ? 'Google Sheet Online' : 'No Connect'}
                                </span>
                                <h1 className="text-white font-extrabold text-xl tracking-tight leading-none">ti·ªám gi·∫•y <span className="text-brand-500">Th·ª© Ba</span></h1>
                            </div>
                        </div>
                        <nav className="flex-1 py-8">
                            {[
                                { id: 'dashboard', label: 'B√°o c√°o t·ªïng quan' }, 
                                { id: 'inventory', label: 'Kho v·∫≠t t∆∞' }, 
                                { id: 'products', label: 'ƒê·ªãnh m·ª©c s·∫£n ph·∫©m' }, 
                                { id: 'settings', label: 'C·∫•u h√¨nh Sheet' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center px-8 py-4 transition-all font-semibold text-sm text-left text-slate-400 hover:text-white hover:bg-slate-800/50 ${activeTab === item.id ? 'nav-active' : ''}`}>{item.label}</button>
                            ))}
                        </nav>
                        <div className="p-6 text-[10px] font-medium text-slate-500 text-center border-t border-slate-800 opacity-60">Version 17.1 Stable</div>
                    </aside>

                    {/* N·ªôi dung ch√≠nh */}
                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50 h-full overflow-hidden text-left">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-10 shadow-sm z-10">
                            <h2 className="font-bold text-lg text-slate-700 tracking-tight">
                                {activeTab === 'dashboard' ? 'Th·ªëng k√™ chi ph√≠' : activeTab === 'inventory' ? 'V·∫≠t t∆∞ chi ti·∫øt' : activeTab === 'settings' ? 'K·∫øt n·ªëi h·ªá th·ªëng' : 'C·∫•u tr√∫c ƒë·ªãnh m·ª©c s·∫£n ph·∫©m'}
                            </h2>
                            {isLoading && <span className="text-xs font-bold text-brand-500 animate-pulse italic">ƒê·ªìng b·ªô Sheets...</span>}
                        </header>

                        <div className="flex-1 overflow-auto">
                            {!sheetUrl && activeTab !== 'settings' ? (
                                <div className="h-full flex flex-col items-center justify-center text-center p-20">
                                    <h3 className="text-2xl font-bold text-slate-400 mb-6">Li√™n k·∫øt Google Sheets ƒë·ªÉ s·ª≠ d·ª•ng ·ª©ng d·ª•ng</h3>
                                    <button onClick={() => setActiveTab('settings')} className="bg-brand-500 text-white px-8 py-3 rounded-2xl font-bold shadow-lg shadow-brand-500/20">ƒêi t·ªõi C·∫•u h√¨nh</button>
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'settings' && (
                                        <div className="p-10 max-w-2xl space-y-6">
                                            <div className="bg-white p-8 rounded-[2rem] border border-slate-200 card-shadow">
                                                <h3 className="font-bold text-slate-800 text-xl mb-4">K·∫øt n·ªëi Google Sheets</h3>
                                                <div className="space-y-4">
                                                    <input value={sheetUrl} onChange={(e) => setSheetUrl(e.target.value)} placeholder="Nh·∫≠p Web App URL..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-medium text-sm" />
                                                    <button onClick={fetchData} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold text-sm">T·∫£i d·ªØ li·ªáu m·ªõi nh·∫•t</button>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'dashboard' && <DashboardView />}

                                    {activeTab === 'inventory' && (
                                        <div className="p-10 grid grid-cols-1 xl:grid-cols-3 gap-10">
                                            <div className="space-y-8">
                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow text-left">
                                                    <h3 className="font-bold text-slate-800 mb-6 text-base pb-3 border-b">{editingMatId ? 'S·ª≠a t√™n m·∫∑t h√†ng' : 'Th√™m nguy√™n li·ªáu m·ªõi'}</h3>
                                                    <form onSubmit={addMaterial} className="space-y-5">
                                                        <input name="name" defaultValue={editingMatId ? materials.find(m => String(m.id) === String(editingMatId))?.name : ''} placeholder="T√™n h√†ng (Gi·∫•y, G·ªó...)" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold" required />
                                                        <input name="unit" defaultValue={editingMatId ? materials.find(m => String(m.id) === String(editingMatId))?.unit : ''} placeholder="ƒê∆°n v·ªã t√≠nh..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold" required />
                                                        <div className="flex gap-2">
                                                            <button className="flex-1 bg-slate-800 text-white py-3 rounded-xl font-bold text-sm">L∆∞u danh m·ª•c</button>
                                                            {editingMatId && <button type="button" onClick={() => setEditingMatId(null)} className="px-5 py-3 bg-slate-100 rounded-xl text-xs font-bold">H·ªßy</button>}
                                                        </div>
                                                    </form>
                                                </div>

                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow shadow-emerald-50 border-t-4 border-t-emerald-500 text-left">
                                                    <h3 className="font-bold text-emerald-700 mb-6 text-base pb-3 border-b">{editingPurchaseId ? 'S·ª≠a phi·∫øu nh·∫≠p kho' : 'Ghi nh·∫≠n nh·∫≠p h√†ng m·ªõi'}</h3>
                                                    <form onSubmit={addPurchase} ref={purchaseFormRef} className="space-y-5">
                                                        <select name="materialId" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold appearance-none cursor-pointer text-sm" required>
                                                            <option value="">-- Ch·ªçn v·∫≠t t∆∞ (A-Z) --</option>
                                                            {sortedMaterials.map(m => <option key={m.id} value={m.id}>{m.name} ({m.unit})</option>)}
                                                        </select>
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <div>
                                                                <label className="text-[10px] font-bold text-slate-400 block mb-1 uppercase tracking-wider">S·ªë l∆∞·ª£ng nh·∫≠p</label>
                                                                <input name="quantity" type="number" step="any" placeholder="0.00" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold text-lg" required />
                                                            </div>
                                                            <div>
                                                                <label className="text-[10px] font-bold text-slate-400 block mb-1 uppercase tracking-wider">T·ªîNG GI√Å ƒê·ª¢T H√ÄNG</label>
                                                                <input name="totalBatchPrice" type="number" placeholder="T·ªïng ƒë" className="w-full px-4 py-3 bg-brand-50 border border-brand-100 rounded-xl input-focus font-bold text-brand-600 text-lg" required />
                                                            </div>
                                                        </div>
                                                        <input name="note" placeholder="Ghi ch√∫ (L√¥ h√†ng, M√†u s·∫Øc...)" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-medium text-sm" />
                                                        <input name="date" type="date" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold text-sm" defaultValue={new Date().toISOString().split('T')[0]} />
                                                        <div className="flex gap-2">
                                                            <button className="flex-1 bg-emerald-600 text-white py-3.5 rounded-xl font-bold text-sm shadow-lg">X√°c nh·∫≠n nh·∫≠p kho</button>
                                                            {editingPurchaseId && <button type="button" onClick={() => { setEditingPurchaseId(null); purchaseFormRef.current.reset(); }} className="px-5 py-3 bg-slate-100 rounded-xl text-xs font-bold">H·ªßy</button>}
                                                        </div>
                                                    </form>
