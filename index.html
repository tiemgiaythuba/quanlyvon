    <script src="https://cdn.tailwindcss.com"></script>

                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {

        /* Tuy·ªát ƒë·ªëi kh√¥ng in nghi√™ng */
        * { font-style: normal !important; }

</head>
<body class="h-screen overflow-hidden text-slate-700 text-left">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('tg_sheet_url') || '');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [materials, setMaterials] = useState([]);
            const [purchases, setPurchases] = useState([]);
            const [products, setProducts] = useState([]);
            const [showNotification, setShowNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [importProgress, setImportProgress] = useState(null);
            
            // Tr·∫°ng th√°i ch·ªânh s·ª≠a
            const [editingMatId, setEditingMatId] = useState(null);
            const [editingPurchaseId, setEditingPurchaseId] = useState(null);
            const [editingProductId, setEditingProductId] = useState(null);
            const [newProduct, setNewProduct] = useState({ name: '', recipe: [] });
            
            const fileInputRef = useRef(null);
            const purchaseFormRef = useRef(null);

            const notify = (msg) => {
                setShowNotification(msg);
                setTimeout(() => setShowNotification(null), 4000);
            };

            // S·∫Øp x·∫øp nguy√™n li·ªáu theo b·∫£ng ch·ªØ c√°i A-Z (D√πng cho dropdown v√† danh s√°ch ch·ªçn)
            const sortedMaterials = useMemo(() => {
                return [...(materials || [])].sort((a, b) => (a.name || '').localeCompare(b.name || '', 'vi'));
            }, [materials]);

            const fetchData = async () => {
                if (!sheetUrl) return;
                setIsLoading(true);
                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) throw new Error("L·ªói k·∫øt n·ªëi");
                    const data = await response.json();
                    
                    const parsedProducts = (data.products || []).map(p => {
                        let recipe = [];
                        try {
                            recipe = typeof p.recipe === 'string' ? JSON.parse(p.recipe) : (Array.isArray(p.recipe) ? p.recipe : []);
                        } catch (e) { recipe = []; }
                        return { ...p, recipe };
                    });

                    setMaterials(Array.isArray(data.materials) ? data.materials : []);
                    setPurchases(Array.isArray(data.purchases) ? data.purchases : []);
                    setProducts(parsedProducts);
                } catch (error) {
                    notify("L·ªói: Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu. Ki·ªÉm tra URL Google Sheets.");
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                if (sheetUrl) {
                    localStorage.setItem('tg_sheet_url', sheetUrl);
                    fetchData();
                }
            }, [sheetUrl]);

            const postToSheet = async (payload) => {
                if (!sheetUrl) return false;
                try {
                    await fetch(sheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    return true;
                } catch (error) {
                    return false;
                }
            };

            // --- Logic T√≠nh To√°n ---
            const materialCosts = useMemo(() => {
                const costs = {};
                materials.forEach(m => {
                    const matPurchases = purchases.filter(p => String(p.materialId) === String(m.id));
                    if (matPurchases.length === 0) { costs[m.id] = 0; return; }
                    const totalQty = matPurchases.reduce((sum, p) => sum + (Number(p.quantity) || 0), 0);
                    const totalVal = matPurchases.reduce((sum, p) => sum + (Number(p.totalBatchPrice) || 0), 0);
                    costs[m.id] = totalQty > 0 ? totalVal / totalQty : 0;
                });
                return costs;
            }, [materials, purchases]);

            const totalPurchaseValue = useMemo(() => {
                return (purchases || []).reduce((sum, p) => sum + (Number(p.totalBatchPrice) || 0), 0);
            }, [purchases]);

            const calculateProductCOGS = (product) => {
                if (!product || !Array.isArray(product.recipe)) return 0;
                return product.recipe.reduce((total, item) => {
                    const price = Number(item.price) || 0;
                    const amount = Number(item.amount) || 0;
                    const wastage = Number(item.wastage) || 0;
                    const denominator = 1 - (wastage / 100);
                    return total + (denominator > 0 ? (amount * price) / denominator : (amount * price));
                }, 0);
            };

            // --- Handlers ---
            const addMaterial = async (e) => {
                e.preventDefault();
                const name = e.target.name.value.trim();
                const unit = e.target.unit.value.trim();
                if (!name || !unit) return;
                const id = editingMatId || Date.now().toString();
                const action = editingMatId ? 'update' : 'add';
                setIsLoading(true);
                const success = await postToSheet({ type: 'materials', action, id, row: [id, name, unit] });
                if (success) {
                    setEditingMatId(null);
                    e.target.reset();
                    notify("ƒê√£ l∆∞u danh m·ª•c nguy√™n li·ªáu");
                    setTimeout(fetchData, 1500);
                }
            };

            const addPurchase = async (e) => {
                e.preventDefault();
                const f = e.target;
                const id = editingPurchaseId || Date.now().toString();
                const action = editingPurchaseId ? 'update' : 'add';
                setIsLoading(true);
                const success = await postToSheet({
                    type: 'purchases', action, id,
                    row: [id, String(f.materialId.value), f.quantity.value, f.totalBatchPrice.value, f.note.value, f.date.value || new Date().toISOString().split('T')[0]]
                });
                if (success) {
                    f.reset();
                    setEditingPurchaseId(null);
                    notify("ƒê√£ l∆∞u phi·∫øu nh·∫≠p kho");
                    setTimeout(fetchData, 1500);
                }
            };

            const startEditPurchase = (p) => {
                setEditingPurchaseId(p.id);
                const f = purchaseFormRef.current;
                if (f) {
                    f.materialId.value = p.materialId;
                    f.quantity.value = p.quantity;
                    f.totalBatchPrice.value = p.totalBatchPrice;
                    f.note.value = p.note;
                    f.date.value = p.date;
                }
            };

            const saveProduct = async () => {
                if (!newProduct.name || newProduct.recipe.length === 0) return notify("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin");
                const id = editingProductId || Date.now().toString();
                const action = editingProductId ? 'update' : 'add';
                setIsLoading(true);
                const success = await postToSheet({ type: 'products', action, id, row: [id, newProduct.name, JSON.stringify(newProduct.recipe)] });
                if (success) {
                    setNewProduct({ name: '', recipe: [] });
                    setEditingProductId(null);
                    notify("ƒê√£ c·∫≠p nh·∫≠t s·∫£n ph·∫©m");
                    setTimeout(fetchData, 1500);
                }
            };

            const startEditProduct = (p) => {
                setEditingProductId(p.id);
                setNewProduct({ name: p.name, recipe: p.recipe });
            };

            const deleteItem = async (type, id) => {
                if (!confirm("B·∫°n mu·ªën x√≥a m·ª•c n√†y kh·ªèi Sheets?")) return;
                setIsLoading(true);
                const success = await postToSheet({ type, action: 'delete', id });
                if (success) {
                    notify("ƒê√£ y√™u c·∫ßu x√≥a");
                    setTimeout(fetchData, 1500);
                }
            };

            // --- CSV Smart Import cho file b√°o c√°o t√≥m t·∫Øt ---
            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const text = event.target.result;
                    const rows = text.replace(/^\ufeff/, "").split('\n').map(r => r.trim()).filter(r => r);
                    if (rows.length < 2) return;

                    const header = rows[0].toLowerCase();
                    const isReportFormat = header.includes("nguy√™n li·ªáu") && header.includes("gi√° b√¨nh qu√¢n");

                    setIsLoading(true);
                    let count = 0;
                    for (let i = 1; i < rows.length; i++) {
                        setImportProgress(`ƒêang x·ª≠ l√Ω d√≤ng ${i}/${rows.length-1}`);
                        const columns = rows[i].split(/[;,]/);
                        if (isReportFormat && columns.length >= 3) {
                            const [name, unit, priceStr] = columns.map(c => c.trim().replace(/^"|"$/g, ''));
                            const price = Number(priceStr.replace(/[^0-9.-]+/g,"")) || 0;
                            const mId = "M" + Date.now() + i;
                            // T·∫°o nguy√™n li·ªáu v√† g√°n gi√° v·ªën b·∫±ng phi·∫øu nh·∫≠p gi·∫£ ƒë·ªãnh
                            await postToSheet({ type: 'materials', action: 'add', row: [mId, name, unit] });
                            await new Promise(r => setTimeout(r, 400));
                            await postToSheet({ type: 'purchases', action: 'add', row: [mId + "P", mId, 1, price, "Nh·∫≠p t·ª´ b√°o c√°o", new Date().toISOString().split('T')[0]] });
                            await new Promise(r => setTimeout(r, 400));
                            count++;
                        }
                    }
                    setImportProgress(null);
                    notify(`Ho√†n t·∫•t! ƒê√£ nh·∫≠p ${count} m·ª•c.`);
                    fetchData();
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            const addToRecipe = (id) => {
                const mat = materials.find(m => String(m.id) === String(id));
                if (!mat) return;
                if (newProduct.recipe.find(r => String(r.materialId) === String(id))) return notify("ƒê√£ c√≥ trong danh s√°ch");
                setNewProduct({ 
                    ...newProduct, 
                    recipe: [...newProduct.recipe, { 
                        materialId: String(id), 
                        name: mat.name, 
                        amount: 1, 
                        price: Math.round(materialCosts[id] || 0), 
                        wastage: 0, 
                        unit: mat.unit 
                    }] 
                });
            };

            const DashboardView = () => (
                <div className="flex-1 overflow-auto p-10 space-y-10">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">T·ªïng v·∫≠t t∆∞</p>
                            <p className="text-3xl font-bold text-slate-900 leading-none">{materials.length}</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">S·ªë l∆∞·ª£t nh·∫≠p</p>
                            <p className="text-3xl font-bold text-slate-900 leading-none">{purchases.length}</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow">
                            <p className="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1">V·ªën ƒë√£ chi</p>
                            <p className="text-3xl font-bold text-emerald-600 leading-none tabular-nums">{(totalPurchaseValue || 0).toLocaleString()} ƒë</p>
                        </div>
                        <div className="bg-white p-8 border border-slate-200 rounded-2xl card-shadow border-b-4 border-b-brand-500">
                            <p className="text-[11px] font-bold text-brand-600 uppercase tracking-widest mb-1">S·∫£n ph·∫©m</p>
                            <p className="text-3xl font-bold text-brand-600 leading-none">{products.length}</p>
                        </div>
                    </div>
                    <div className="bg-white border border-slate-200 rounded-2xl overflow-hidden card-shadow text-left">
                        <div className="px-8 py-5 bg-slate-50 border-b font-bold text-slate-700 flex justify-between items-center">
                            <span>B·∫£ng gi√° v·ªën b√¨nh qu√¢n hi·ªán t·∫°i</span>
                            <button onClick={() => {
                                const bom = '\uFEFF';
                                const csv = "Nguy√™n li·ªáu;ƒê∆°n v·ªã;Gi√° b√¨nh qu√¢n\n" + sortedMaterials.map(m => `${m.name};${m.unit};${Math.round(materialCosts[m.id] || 0)}`).join("\n");
                                const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
                                const link = document.createElement("a");
                                link.href = URL.createObjectURL(blob); link.download = "bao_cao_gia.csv"; link.click();
                            }} className="text-[10px] font-bold text-brand-600 uppercase tracking-widest hover:underline">Xu·∫•t file b√°o c√°o</button>
                        </div>
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 text-[10px] font-bold text-slate-400 border-b uppercase">
                                <tr><th className="px-10 py-5">Nguy√™n li·ªáu</th><th className="px-10 py-5">ƒê∆°n v·ªã</th><th className="px-10 py-5 text-right">Gi√° b√¨nh qu√¢n / ƒë∆°n v·ªã</th></tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100 text-sm">
                                {sortedMaterials.map(m => (
                                    <tr key={m.id} className="hover:bg-slate-50 transition">
                                        <td className="px-10 py-5 font-semibold text-slate-700">{m.name}</td>
                                        <td className="px-10 py-5 text-slate-400 font-medium">{m.unit}</td>
                                        <td className="px-10 py-5 text-right font-bold text-brand-600 tabular-nums">{(Math.round(materialCosts[m.id] || 0)).toLocaleString()} ƒë</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="flex h-full relative">
                    <aside className="w-64 bg-slate-900 flex-shrink-0 flex flex-col z-20 shadow-xl">
                        <div className="h-28 flex items-center px-10 border-b border-slate-800">
                            <div className="flex flex-col text-left">
                                <span className="text-[9px] font-bold text-emerald-400 uppercase tracking-widest mb-1 flex items-center gap-2">
                                    <span className={`w-1.5 h-1.5 rounded-full ${sheetUrl ? 'bg-emerald-500 animate-pulse' : 'bg-slate-600'}`}></span>
                                    {sheetUrl ? 'Sheets Online' : 'Offline Mode'}
                                </span>
                                <h1 className="text-white font-extrabold text-xl tracking-tight leading-none uppercase">ti·ªám gi·∫•y <br/><span className="text-brand-500">Th·ª© Ba</span></h1>
                            </div>
                        </div>
                        <nav className="flex-1 py-8">
                            {[
                                { id: 'dashboard', label: 'B√°o c√°o t·ªïng quan' }, 
                                { id: 'inventory', label: 'Kho v·∫≠t t∆∞' }, 
                                { id: 'products', label: 'ƒê·ªãnh m·ª©c s·∫£n ph·∫©m' }, 
                                { id: 'settings', label: 'C·∫•u h√¨nh Sheet' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center px-8 py-4 transition-all font-semibold text-sm text-left text-slate-400 hover:text-white hover:bg-slate-800/50 ${activeTab === item.id ? 'nav-active' : ''}`}>{item.label}</button>
                            ))}
                        </nav>
                        <div className="p-6 text-[10px] font-medium text-slate-500 text-center border-t border-slate-800 opacity-60">Version 17.4 Secure</div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50 h-full overflow-hidden text-left">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-10 shadow-sm z-10">
                            <h2 className="font-bold text-lg text-slate-700 tracking-tight">
                                {activeTab === 'dashboard' ? 'Qu·∫£n tr·ªã kinh doanh' : activeTab === 'inventory' ? 'Kho h√†ng & Phi·∫øu nh·∫≠p' : activeTab === 'settings' ? 'K·∫øt n·ªëi h·ªá th·ªëng' : 'Thi·∫øt l·∫≠p s·∫£n ph·∫©m'}
                            </h2>
                            <div className="flex items-center gap-4">
                                {importProgress && <span className="text-xs font-bold text-emerald-600 animate-pulse">{importProgress}</span>}
                                <button onClick={fetchData} className="text-[10px] font-bold text-slate-400 hover:text-brand-600 uppercase tracking-widest underline decoration-2 underline-offset-4">L√†m m·ªõi d·ªØ li·ªáu</button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-auto">
                            {!sheetUrl && activeTab !== 'settings' ? (
                                <div className="h-full flex flex-col items-center justify-center text-center p-20">
                                    <h3 className="text-2xl font-bold text-slate-400 mb-6 uppercase">Vui l√≤ng c·∫•u h√¨nh Google Sheets</h3>
                                    <button onClick={() => setActiveTab('settings')} className="bg-brand-500 text-white px-8 py-3 rounded-2xl font-bold shadow-lg">C√†i ƒë·∫∑t ngay</button>
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'settings' && (
                                        <div className="p-10 max-w-2xl space-y-6">
                                            <div className="bg-white p-8 rounded-[2rem] border border-slate-200 card-shadow text-left text-left">
                                                <h3 className="font-bold text-slate-800 text-xl mb-4">üîó Li√™n k·∫øt Google Sheets</h3>
                                                <div className="space-y-4">
                                                    <input value={sheetUrl} onChange={(e) => setSheetUrl(e.target.value)} placeholder="D√°n Web App URL..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-medium text-sm" />
                                                    <button onClick={fetchData} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold text-sm uppercase">K·∫øt n·ªëi & T·∫£i d·ªØ li·ªáu</button>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'dashboard' && <DashboardView />}

                                    {activeTab === 'inventory' && (
                                        <div className="p-10 grid grid-cols-1 xl:grid-cols-3 gap-10">
                                            <div className="space-y-8">
                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow text-left">
                                                    <h3 className="font-bold text-slate-800 mb-6 text-base pb-3 border-b">{editingMatId ? 'S·ª≠a nguy√™n li·ªáu' : 'M·∫∑t h√†ng m·ªõi'}</h3>
                                                    <form onSubmit={addMaterial} className="space-y-5">
                                                        <input name="name" defaultValue={editingMatId ? materials.find(m => String(m.id) === String(editingMatId))?.name : ''} placeholder="T√™n h√†ng..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold" required />
                                                        <input name="unit" defaultValue={editingMatId ? materials.find(m => String(m.id) === String(editingMatId))?.unit : ''} placeholder="ƒê∆°n v·ªã t√≠nh..." className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold" required />
                                                        <div className="flex gap-2">
                                                            <button className="flex-1 bg-slate-800 text-white py-3 rounded-xl font-bold text-sm uppercase">L∆∞u</button>
                                                            {editingMatId && <button type="button" onClick={() => setEditingMatId(null)} className="px-5 py-3 bg-slate-100 rounded-xl text-xs font-bold uppercase">H·ªßy</button>}
                                                        </div>
                                                    </form>
                                                </div>

                                                <div className="bg-white p-8 rounded-2xl border border-slate-200 card-shadow border-t-4 border-t-emerald-500 text-left">
                                                    <h3 className="font-bold text-emerald-700 mb-6 text-base pb-3 border-b uppercase">{editingPurchaseId ? 'S·ª≠a phi·∫øu nh·∫≠p' : 'Nh·∫≠p h√†ng m·ªõi'}</h3>
                                                    <form onSubmit={addPurchase} ref={purchaseFormRef} className="space-y-5">
                                                        <select name="materialId" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold appearance-none cursor-pointer text-sm" required>
                                                            <option value="">-- Ch·ªçn h√†ng (A-Z) --</option>
                                                            {sortedMaterials.map(m => <option key={m.id} value={m.id}>{m.name} ({m.unit})</option>)}
                                                        </select>
                                                        <div className="grid grid-cols-2 gap-4">
                                                            <input name="quantity" type="number" step="any" placeholder="S·ªë l∆∞·ª£ng" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl input-focus font-bold" required />
